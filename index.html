<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Digital Clock | devBammy</title>

<body>
    
    <div class="clock">
        <h1>Digital Clock</h1>
        <div class="clocks">
          <div id="time">
            <div class="hour">00</div>
            <div>Hour</div>
          </div>
          <div id="time">
            <div class="minutes">00</div>
            <div>Seconds</div>
          </div>
          <div id="time">
            <div class="seconds">00</div>
            <div>Minutes</div>
          </div>
        </div>
    </div>
